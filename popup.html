<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width: 320px;
        padding: 15px;
        font-family: sans-serif;
      }
      h1, h2 {
        color: #4285f4;
        margin-top: 0;
      }
      h1 { font-size: 18px; margin-bottom: 15px; }
      h2 { font-size: 16px; margin-top: 15px; margin-bottom: 10px; }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold;
        margin-bottom: 15px;
      }
      button:hover { background-color: #3367d6; }

      .result-box {
        background-color: #f8f9fa;
        border: 1px solid #dadce0;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 10px;
      }
      .result-title { font-size: 12px; color: #5f6368; margin-bottom: 5px; }
      .result-value { font-size: 20px; font-weight: bold; color: #202124; }
      .credit-ok { color: #0f9d58; }
      .credit-ng { color: #d93025; }

      hr {
        border: 0;
        height: 1px;
        background-color: #dadce0;
        margin: 20px 0;
      }
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #dadce0;
        border-radius: 4px;
      }

      /* ツリー階層リストのスタイル */
      #courseList {
        padding-left: 0;
        margin: 0;
        max-height: 400px;
        overflow-y: auto;
        color: #202124;
        font-size: 13px;
        line-height: 1.6;
      }
      .empty-message {
        font-size: 12px;
        color: #5f6368;
        padding: 5px;
      }

      /* 大項目（専門教育科目など） */
      .cat-large {
        font-weight: bold;
        font-size: 14px;
        margin-top: 15px;
        border-bottom: 2px solid #4285f4;
        padding-bottom: 2px;
      }
      /* 中項目（専門教育／必修など） */
      .cat-medium {
        font-weight: bold;
        margin-top: 8px;
        margin-left: 15px;
      }
      /* リスト見出し（未履修の講義など） */
      .list-header {
        margin-top: 4px;
        margin-left: 30px;
        color: #5f6368;
      }
      /* 講義名 */
      .course-item {
        margin-left: 45px;
      }

      /* ステータスバッジ */
      .status-ok { color: #0f9d58; font-weight: normal; font-size: 12px; }
      .status-ng { color: #d93025; font-weight: bold; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>成績・単位集計</h1>
    <button id="extractBtn">ページから単位を集計する</button>

    <div class="result-box">
      <div class="result-title">単位あり（評価：A+ 〜 C）</div>
      <div class="result-value credit-ok" id="creditOkValue">- 単位</div>
    </div>

    <div class="result-box">
      <div class="result-title">単位なし（評価：D）</div>
      <div class="result-value credit-ng" id="creditNgValue">- 単位</div>
    </div>

    <hr>

    <h2>コース別 履修状況ツリー</h2>
    <select id="courseSelect">
      <option value="">コースを選択してください</option>
    </select>

    <div id="courseList">
      <div class="empty-message">「ページから単位を集計する」を実行後、コースを選択するとツリーが表示されます。</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
