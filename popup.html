<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width: 320px;
        padding: 15px;
        font-family: sans-serif;
      }
      h1, h2 {
        color: #4285f4;
        margin-top: 0;
      }
      h1 { font-size: 18px; margin-bottom: 15px; }
      h2 { font-size: 16px; margin-top: 15px; margin-bottom: 10px; }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold;
        margin-bottom: 15px;
      }
      button:hover { background-color: #3367d6; }

      .result-box {
        background-color: #f8f9fa;
        border: 1px solid #dadce0;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 10px;
      }
      .result-title { font-size: 12px; color: #5f6368; margin-bottom: 5px; }
      .result-value { font-size: 20px; font-weight: bold; color: #202124; }
      .credit-ok { color: #0f9d58; }
      .credit-ng { color: #d93025; }

      hr {
        border: 0;
        height: 1px;
        background-color: #dadce0;
        margin: 20px 0;
      }
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #dadce0;
        border-radius: 4px;
      }
      select:disabled {
        background-color: #f1f3f4;
        color: #9aa0a6;
      }

      /* 講義リストのスタイル */
      #courseList {
        padding-left: 0;
        margin: 0;
        max-height: 350px;
        overflow-y: auto;
      }
      .section-header {
        font-size: 14px;
        font-weight: bold;
        color: #202124;
        margin-top: 15px;
        margin-bottom: 8px;
        padding-bottom: 4px;
        border-bottom: 2px solid #4285f4;
      }
      .empty-message {
        font-size: 12px;
        color: #5f6368;
        padding: 5px;
      }
      .course-item {
        padding: 8px 10px;
        border-bottom: 1px solid #eee;
        margin-left: 10px; /* 少し字下げして階層を表現 */
      }
      .course-item:last-child { border-bottom: none; }
      .course-title {
        font-size: 13px;
        font-weight: bold;
        color: #202124;
        margin-bottom: 4px;
      }
      .course-details {
        font-size: 11px;
        color: #5f6368;
        line-height: 1.4;
      }
      .tag {
        display: inline-block;
        background: #e8f0fe;
        color: #1a73e8;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 10px;
        margin-right: 4px;
      }
    </style>
  </head>
  <body>
    <h1>成績・単位集計</h1>
    <button id="extractBtn">ページから単位を集計する</button>

    <div class="result-box">
      <div class="result-title">単位あり（評価：A+ 〜 C）</div>
      <div class="result-value credit-ok" id="creditOkValue">- 単位</div>
    </div>

    <div class="result-box">
      <div class="result-title">単位なし（評価：D）</div>
      <div class="result-value credit-ng" id="creditNgValue">- 単位</div>
    </div>

    <hr>

    <h2>コース・分野別講義リスト</h2>
    <select id="courseSelect">
      <option value="">コースを選択してください</option>
    </select>

    <select id="categorySelect" disabled>
      <option value="">分野区分を選択してください</option>
    </select>

    <div id="courseList">
      <div class="empty-message">コースと分野を選択するとここに講義が表示されます。</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
