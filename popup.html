<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width: 320px;
        padding: 15px;
        font-family: sans-serif;
      }
      h1 {
        color: #4285f4;
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 15px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold;
        margin-bottom: 15px;
      }
      button:hover {
        background-color: #3367d6;
      }
      .result-box {
        background-color: #f8f9fa;
        border: 1px solid #dadce0;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 10px;
      }
      .result-title {
        font-size: 12px;
        color: #5f6368;
        margin-bottom: 5px;
      }
      .result-value {
        font-size: 20px;
        font-weight: bold;
        color: #202124;
      }
      .credit-ok { color: #0f9d58; /* 緑色 */ }
      .credit-ng { color: #d93025; /* 赤色 */ }
    </style>
  </head>
  <body>
    <h1>成績・単位集計</h1>
    <button id="extractBtn">ページから単位を集計する</button>

    <div class="result-box">
      <div class="result-title">単位あり（評価：A+ 〜 C）</div>
      <div class="result-value credit-ok" id="creditOkValue">- 単位</div>
    </div>

    <div class="result-box">
      <div class="result-title">単位なし（評価：D）</div>
      <div class="result-value credit-ng" id="creditNgValue">- 単位</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
